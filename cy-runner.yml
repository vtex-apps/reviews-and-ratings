    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
  stateFiles: [.reviews.json]

workspace:
  name: random
  prefix: reviewsandratings
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps: []
  removeApps: []
  wipe:
    enabled: true
    stopOnFail: false
    specs: 
     - cypress/integration/wipe.spec.js
  teardown:
    enabled: true

