---
base:
  secrets:
    enabled: true
    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller: https://productusqaseller.myvtex.com
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    deployCli:
      enabled: true
      git: https://github.com/vtex/toolbelt.git
      branch: qe/cypress
  twilio:
    enabled: true
  jira:
    enabled: false
    account: config-dev
    board: jira-key
    issueType: task
  slack:
    enabled: false
    channel: some-channel
  cypress:
    devMode: false
    runHeaded: false
    getCookies: true
    maxJobs: 3
    quiet: true
    projectId: 964exx
    video: true
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 1500
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
  stateFiles: [.reviews.json]

workspace:
  name: random
  prefix: reviewsandratings
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps: []
  removeApps: []
  wipe:
    enabled: true
    stopOnFail: false
    specs: 
     - cypress/integration/wipe.spec.js
  teardown:
    enabled: true

strategy:
  # Clear reviews before testcase
  wipe:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: true
    parallel: false
    specs:
      - cypress/integration/wipe.spec.js
  # Enable Anonymous review with no admin approval
  enable_anonymous_review_with_no_admin_approval:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.1.1-anonymous_user*
      - cypress/integration/2.1.2-signed*
    dependency:
      - cypress/integration/wipe.spec.js
  verify_testcase1:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.1.3-verify*
    dependency:
      - cypress/integration/2.1.1-anonymous_user*
      - cypress/integration/2.1.2-signed*
  parallel_tests:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.2.1-order*
      - cypress/integration/2.5-*
      - cypress/integration/2.6-*
    dependency:
      - cypress/integration/wipe.spec.js
      - cypress/integration/2.1.2-signed*
  # Disable Anonymous review with no admin approval
  disable_anonymous_review_with_no_admin_approval:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.2.2-anonymous_user*
      - cypress/integration/2.2.3-signed*
    dependency:
      - cypress/integration/2.1.2-signed*
      - cypress/integration/2.1.3-order*
      - cypress/integration/2.2.1-order*
  verify_testcase2:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.2.4-*
    dependency:
      - cypress/integration/2.2.2-anonymous_user*
      - cypress/integration/2.2.3-signed*
  # Enable Anonymous review with admin approval
  enable_anonymous_review_with_admin_approval:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.3.1-anonymous*
      - cypress/integration/2.3.2-signed*
    dependency:
      - cypress/integration/2.2.2-anonymous_user*
  # Disable Anonymous review with admin approval
  disable_anonymous_review_with_admin_approval:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.4.1-anonymous*
      - cypress/integration/2.4.2-signed*
    dependency:
      - cypress/integration/2.3.2-signed*
  display_settings_anonymous_user:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.7.1-*
  display_settings_disabled_anonymous_user:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.7.2-*
  display_settings_signed_in_user:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.7.3-*
  display_settings_disabled_signed_in_user:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.7.4-*
