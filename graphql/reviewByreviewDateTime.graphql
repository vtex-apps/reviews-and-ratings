query ReviewByreviewDateTime(
  $reviewDateTime: String!
  $from: Int
  $to: Int
  $orderBy: String
  $status: String
) {
  reviewByreviewDateTime(
    reviewDateTime: $reviewDateTime
    from: $from,
    to: $to,
    orderBy: $orderBy,
    status: $status
  ) {
    data {
      id
      productId
      rating
      title
      text
      reviewerName
      location
      locale
      shopperId
      reviewDateTime
      verifiedPurchaser
    }
    range {
      total
      from
      to
    }
  }
}
