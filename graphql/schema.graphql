type Review {
  id: String!
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  location: String
  locale: String
  pastReviews: Boolean
  reviewDateTime: String
  verifiedPurchaser: Boolean
  sku: String
  approved: Boolean
  shopperId: String
}

type ReviewsResult {
  data: [Review]
  range: Range
}

type Data {
  id: String!
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  shopperId: String
  location: String
  locale: String
  pastReviews: Boolean
  reviewDateTime: String
  verifiedPurchaser: Boolean
  sku: String
  approved: Boolean
}

type Range {
  total: Int
  from: Int
  to: Int
}

type AppSettings {
  allowAnonymousReviews: Boolean
  requireApproval: Boolean
  useLocation: Boolean
  defaultOpen: Boolean
  defaultStarsRating: Int
  defaultOpenCount: Int
  showGraph: Boolean
  displaySummaryIfNone: Boolean
  displayInlineIfNone: Boolean
  displaySummaryTotalReviews: Boolean
  displaySummaryAddButton: Boolean
}

type Query {
  review(id: ID!): Review
  reviews(
    searchTerm: String
    from: Int = 0
    to: Int = 9
    orderBy: String
    status: String
  ): ReviewsResult
  reviewsByProductId(
    productId: String!
    rating: Int
    locale: String
    pastReviews: Boolean
    from: Int = 0
    to: Int = 9
    orderBy: String
    status: String
  ): ReviewsResult
  averageRatingByProductId(productId: String!): Float
  totalReviewsByProductId(productId: String!): Int
  reviewsByShopperId(
    shopperId: String!
    from: Int = 0
    to: Int = 9
    orderBy: String
    status: String
  ): ReviewsResult
  reviewByreviewDateTime(
    reviewDateTime: String!
    from: Int = 0
    to: Int = 9
    orderBy: String
    status: String
  ): ReviewsResult
  reviewByDateRange(
    fromDate: String!
    toDate: String!
    orderBy: String
    status: String
  ): ReviewsResult
  hasShopperReviewed(shopperId: String!, productId: String!): Boolean
    @cacheControl(scope: PRIVATE)
  appSettings: AppSettings
  verifySchema: String
  migrateData: String
  verifyMigration: String
  successfulMigration: String
}

# Mutations

input ReviewInput {
  id: String
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  reviewDateTime: String
  sku: String
  approved: Boolean
}

input EditReviewInput {
  id: String
  productId: String
  rating: Int
  title: String
  text: String
  reviewerName: String
  reviewDateTime: String
  sku: String
  shopperId: String
}

type Mutation {
  newReview(review: ReviewInput!): Review
  editReview(id: String!, review: EditReviewInput!): Review
  deleteReview(ids: [String!]): Boolean
  moderateReview(ids: [String!], approved: Boolean!): Boolean
}
