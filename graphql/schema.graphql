type Review {
  id: String!
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  location: String
  reviewDateTime: String
  verifiedPurchaser: Boolean
  sku: String
  approved: Boolean
  shopperId: String
}

type ReviewsResult {
  data: [Review]
  range: Range
}

type Data {
  id: String!
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  shopperId: String
  location: String
  reviewDateTime: String
  verifiedPurchaser: Boolean
  sku: String
  approved: Boolean
}

type Range {
  total: Int
  from: Int
  to: Int
}

type AppSettings {
  allowAnonymousReviews: Boolean
  requireApproval: Boolean
  useLocation: Boolean
  defaultOpen: Boolean
  defaultOpenCount: Int
  showGraph: Boolean
  displaySummaryIfNone: Boolean
  displayInlineIfNone: Boolean
  displaySummaryTotalReviews: Boolean
  displaySummaryAddButton: Boolean
}

type Query {
  review(id: ID!): Review @cacheControl(scope: PRIVATE)
  reviews(
    searchTerm: String
    from: Int
    to: Int
    orderBy: String
    status: String
  ): ReviewsResult @cacheControl(scope: PRIVATE)
  reviewsByProductId(
    productId: String!
    from: Int
    to: Int
    orderBy: String
    status: String
  ): ReviewsResult @cacheControl(scope: PRIVATE)
  averageRatingByProductId(productId: String!): Float
    @cacheControl(scope: PRIVATE)
  totalReviewsByProductId(productId: String!): Int @cacheControl(scope: PRIVATE)
  reviewsByShopperId(
    shopperId: String!
    from: Int
    to: Int
    orderBy: String
    status: String
  ): ReviewsResult @cacheControl(scope: PRIVATE)
  hasShopperReviewed(shopperId: String!, productId: String!): Boolean
    @cacheControl(scope: PRIVATE)
  appSettings: AppSettings @cacheControl(scope: PRIVATE)
}

# Mutations

input ReviewInput {
  id: String
  productId: String!
  rating: Int!
  title: String
  text: String
  reviewerName: String
  reviewDateTime: String
  sku: String
}

input EditReviewInput {
  id: String
  productId: String
  rating: Int
  title: String
  text: String
  reviewerName: String
  reviewDateTime: String
  sku: String
  shopperId: String
}

type Mutation {
  newReview(review: ReviewInput!): Review
  editReview(id: String!, review: EditReviewInput!): Review
  deleteReview(ids: [String!]): Boolean
  moderateReview(ids: [String!], approved: Boolean!): Boolean
}
