query ReviewsByProductId(
  $productId: String!
  $from: Int
  $to: Int
  $orderBy: String
  $status: String
) {
  reviewsByProductId(
    productId: $productId
    from: $from
    to: $to
    orderBy: $orderBy
    status: $status
  ) {
    data {
      id
      cacheId
      productId
      rating
      title
      text
      reviewerName
      location
      shopperId
      reviewDateTime
      verifiedPurchaser
      reviewerName
      reviewDateTime
      responseMessage
      sku
      approved
    }
    range {
      total
      from
      to
    }
  }
}
