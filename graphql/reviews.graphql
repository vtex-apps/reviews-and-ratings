query Reviews(
  $searchTerm: String
  $from: Int
  $to: Int
  $orderBy: String
  $status: String
) {
  reviews(
    searchTerm: $searchTerm
    from: $from
    to: $to
    orderBy: $orderBy
    status: $status
  ) {
    data {
      id
      productId
      rating
      title
      text
      reviewerName
      location
      locale
      shopperId
      reviewDateTime
      verifiedPurchaser
      sku
      approved
    }
    range {
      total
      from
      to
    }
  }
}
